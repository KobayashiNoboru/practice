name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  # ã‚¿ã‚°åã‚’å–å¾—ã—ã€ $GITHUB_OUTPUT ã® TAG_NAME ã«æ ¼ç´ã™ã‚‹
  get-tag:
    name: Get Tag Name
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    outputs:
      TAG_NAME: ${{ steps.set-tag-name.outputs.TAG_NAME }}
    steps:
      - name: Set Tag Name
        id: set-tag-name
        run: echo "TAG_NAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

  # ãƒ“ãƒ«ãƒ‰ã¨ãƒªãƒªãƒ¼ã‚¹ã‚’è¡Œã†ã‚¸ãƒ§ãƒ–
  build:
    name: Build and Release
    needs: get-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Build and ZIP
        run: |
          npm run build
          zip -r release.zip dist/

      - name: Create Release Page
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-tag.outputs.TAG_NAME }}
          release_name: Release ${{ needs.get-tag.outputs.TAG_NAME }}
          body: |
            ## âœ¨æ–°æ©Ÿèƒ½
            ## ğŸ›ãƒã‚°ä¿®æ­£
            ## ğŸ’¥ç ´å£Šçš„å¤‰æ›´
            ## ğŸ©¹è»½å¾®ãªå¤‰æ›´
            ## ğŸ“é–¢é€£ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ
          draft: true
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release-${{ needs.get-tag.outputs.TAG_NAME }}.zip
          asset_content_type: application/zip
