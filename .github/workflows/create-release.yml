name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ã‚¿ã‚°åã‚’å–å¾—ã—ã€ $GITHUB_OUTPUT ã® TAG_NAME ã«æ ¼ç´ã™ã‚‹ã‚¸ãƒ§ãƒ–
  get-tag:
    name: Get Tag Name
    runs-on: ubuntu-latest

    outputs:
      TAG_NAME: ${{ steps.set-tag-name.outputs.TAG_NAME }}
    steps:
      - name: Set Tag Name
        id: set-tag-name
        run: echo "TAG_NAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT

      # main ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆã™ã‚‹
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      # ã‚¿ã‚°ãŒæ‰“ãŸã‚ŒãŸãƒ–ãƒ©ãƒ³ãƒã« main ãƒ–ãƒ©ãƒ³ãƒãŒã‚ã‚Œã°å‡¦ç†ã‚’ç¶™ç¶šã™ã‚‹
      - name: Check tagged branch
        run: |
          BRANCHS=$(git branch --contains ${{ steps.set-tag-name.outputs.TAG_NAME }})
          set -- $BRANCHS
          for BRANCH in $BRANCHS ; do
            if [[ "$BRANCH" == "main" ]]; then
              exit 0
            fi
          done
          exit 1

  # ãƒ“ãƒ«ãƒ‰ã‚’è¡Œã†ã‚¸ãƒ§ãƒ–
  build:
    name: Build
    needs: get-tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Build and ZIP
        run: |
          npm run build
          zip -r release.zip dist/

      - name: Upload ZIP file
        uses: actions/upload-artifact@v3
        with:
          name: zip-file
          path: ./release.zip

  # ãƒªãƒªãƒ¼ã‚¹ãƒšãƒ¼ã‚¸ã‚’ä½œæˆã™ã‚‹ã‚¸ãƒ§ãƒ–
  create-release:
    name: Create Release Page
    needs: [get-tag, build]
    runs-on: ubuntu-latest

    steps:
      - name: Create Release Page
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.get-tag.outputs.TAG_NAME }}
          release_name: Release ${{ needs.get-tag.outputs.TAG_NAME }}
          body: |
            ## âœ¨æ–°æ©Ÿèƒ½
            ## ğŸ›ãƒã‚°ä¿®æ­£
            ## ğŸ’¥ç ´å£Šçš„å¤‰æ›´
            ## ğŸ©¹è»½å¾®ãªå¤‰æ›´
            ## ğŸ“é–¢é€£ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ
          draft: true
          prerelease: false

      - name: Download ZIP file
        uses: actions/download-artifact@v3
        with:
          name: zip-file

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release-${{ needs.get-tag.outputs.TAG_NAME }}.zip
          asset_content_type: application/zip
